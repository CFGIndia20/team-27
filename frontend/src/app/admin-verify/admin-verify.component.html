<div class="container">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Student">
            <mat-nav-list >
                <div *ngFor = "let user of api.users">
                    <div *ngIf = "user.access == 'student'" style="display:flex;align-items:center;justify-content: space-between;" >
                        <a matLine >{{user.name}}</a>
                        <button (click)="openDialog(user._id)" mat-button  color="primary">
                            Verify
                        </button>
                    </div>
                    
                </div>
            </mat-nav-list>
        </mat-tab>
        <mat-tab label="Teacher">
            <mat-nav-list >
                <div *ngFor = "let user of api.users">
                    <div *ngIf = "user.access == 'teacher'" style="display:flex;align-items:center;justify-content: space-between;"> 
                        <a matLine >{{user.name}}</a>
                        <button (click)="openDialog(user._id)" mat-button color="primary">
                            Verify
                        </button>
                    </div>
                    
                </div>
                
        </mat-nav-list>
        </mat-tab>
        
      </mat-tab-group>
</div>
